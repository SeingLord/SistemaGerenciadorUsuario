<h2>Lista de usuarios</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>E-mail</th>
            <th>Data de nascimento</th>
            <th>Escolariedade</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios;  let i = index">
            <td>{{usuario.nome}}</td>
            <td>{{usuario.sobrenome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.dataNascimento | date: 'dd/MM/yyyy'}}</td>
            <td>{{usuario.idEscolariedade | escolariedade}}</td>
            <td>
                <button class="btn btn-warning m-1" (click)="editarUsuario(usuario)">Editar</button>
                <button class="btn btn-danger" (click)="removerUsuario(usuario)">Remover</button>
            </td>

        </tr>
    </tbody>
</table>
