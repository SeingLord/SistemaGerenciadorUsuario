<div class="container  main-container mt-2">
    <div *ngIf="mostrarFormularioUsuario==true ; BotaoMostrarFormularioUsuario">
        <app-formulario-usuario [Editar]="editar" (MudarEditar)="mudarEditar()" [Usuario]="usuario">
        </app-formulario-usuario>
    </div>
    <ng-container #BotaoMostrarFormularioUsuario>
        <button class="btn btn-primary mt-2" (click)="AdicionarUsuario(mostrarFormularioUsuario)">
            {{mostrarFormularioUsuario ? 'Esconder Formulario': 'Adicionar Usuario' }}</button>
    </ng-container>

    <app-listar-usuarios (UsuarioEditar)="PreencherFormulario($event)"></app-listar-usuarios>
</div>
